name: Bug 反馈
description: 在使用 ClassIsland 集控版的过程中遇到了 Bug 。
title: 在这里输入你的标题
labels: ["Bug", "待查看"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您进行 Bug 反馈。请在上面的文本框⬆️起一个能够清晰描述您的问题的标题，便于管理者解决您的问题。
        
        > [!important]
        > 重要：如果要提出**多个 Bug** ，请为每一个 Bug 发起一个单独的 Issue 。
        >
        > 如果您不知道如何有效、精准地表述，我们建议您先阅读[《提问的智慧》](https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/main/README-zh_CN.md)。
        
  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      description: 在开始反馈这个问题之前，请先检查：
      options:
        - label: 我已更新到最新版 [Release](https://github.com/WilsonHuangDev/bsdnsxx-classisland-mgmt-cfg/releases/latest) ，确认这一 `Bug` 还未被修复。
          required: true
        - label: 我已在 [Issues](https://github.com/WilsonHuangDev/bsdnsxx-classisland-mgmt-cfg/issues?q=label%3ABug) 中检索，确认这一 `Bug` 未被提交过。
          required: true
        - label: 我已知晓并同意，此处仅用于汇报北京师范大学南山附属学校 ClassIsland 集控中存在的问题（关于 ClassIsland 本身的问题应当[在 ClassIsland 仓库发起 `Issue` ](https://github.com/ClassIsland/ClassIsland/issues)）。
          required: true
  - type: markdown
    attributes: 
      value: |
        ### Bug 信息

        描述您遇到的 Bug 。您可以附上截图、录屏、日志等材料，便于管理者者追踪问题。
  - type: textarea
    id: excepted
    attributes:
      label: 期望的行为
      description: 请详细描述您期望发生的行为，突出与目前（可能不正确的）行为的不同。
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: 实际结果
      description: 请详细描述实际发生的行为。
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: 重现步骤
      description: |
        详细描述要怎么操作才能再次触发这个 Bug 。
      placeholder: |
        1. 首先……
        2. 然后……
        3. ……
    validations:
      required: true
  - type: input
    id: app_version
    attributes:
      label: 应用版本
      description: 您当前使用的 ClassIsland 版本号，可以在【应用设置】->【关于 ClassIsland】中查看。
      placeholder: 如：1.3.2.0-Firefly-e921904(dev)
    validations:
      required: true
  - type: checkboxes
    id: revision
    attributes:
      label: 最后一步
      description: 回顾您的回答
      options:
        - label: 我认为上述描述已经足够详细，开发人员能理解并修复该问题。如果我的 Issue 没有按照上述要求填写，可能会被无条件关闭。
          required: true
